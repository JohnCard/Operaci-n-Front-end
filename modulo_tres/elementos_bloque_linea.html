<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De bloque y de linea</title>
</head>
<body>
    <!-- Cabeza de nuestra página -->
<header>
    <h1>Clase 3.1</h1>
  </header>
  
  <!-- Cuerpo de la página -->
  <main>
  
  <!-- 
  ¡IMPORTANT!
  ¡ Los elementos de línea no pueden contener elementos de bloque !
  por ejemplo:
  <span>
    <div>Elemento de div</div>
    <p>Soy un parrafo</p>
    <h1>Sho soy un título</h1>
  </span>
  
  ¡Sin embargo, los elementos de bloque efectivamente pueden contener elemetnos de 
  línea sin ningun problema!
  com también por ejemplo las siguientes etiquetas:
  <p>Yo también soy un párrafo <span>bastante largo</span> </p>
  <h1>Sho soy un titulo <div>de tipo h1</div> y también <span>soy muy largo</span>
  hahaha hasta luego</h1>
  
  Aqui unos cuantos enlaces para contemplar los distintos elementos de bloque y de linea existentes en HTML:
  - https://www.w3schools.com/html/html_blocks.asp
  - https://developer.mozilla.org/es/docs/Web/HTML/Inline_elements
  -->
  
    <h2>Cuerpo de la página</h2>
  </main>
  
  <!-- Pie de nuestra página -->
  <footer>
    <b>Pie de nuestra página</b>
  </footer>
</body>
</html>
